<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Validacion Formulario</title>
</head>
<body>
    <div class="contenedor-principal">
        <form action="" class="formulario" id="formulario">
            <h2>Registro Devolución</h2>
           
            <div class="formulario_grupo">
                <input type="text" class="formulario_grupo_input" name="nombre" id="nombre" placeholder="Nombre" required><br><br>
                <input type="text" class="formulario_grupo_input" name="email" id="email" placeholder="Email" required><br><br>
                <input type="text" class="formulario_grupo_input" name="ProductoDevuelto" id="ProductoDevuelto" placeholder="Producto a Devolver" required><br><br>
                <textarea class="formulario_grupo_input" name="MotivoDevolucion" id="MotivoDevolucion" placeholder="Motivo Devolucion" required></textarea><br><br>
                <span class="mensajeError" id="mensajeError"></span><br>
            </div> 
            <button id="submitButton" type="submit">Registrar</button>  
        </form>
        
        <div class="imagen">
            <img src="https://pululart.es/blog/wp-content/uploads/2021/03/Ejemplos-de-pol%C3%ADticas-de-devoluci%C3%B3n-de-dinero-en-compra-online-eficaces-768x593.jpg" alt="Imagen Registrarse">
        </div>
    </div>

    <button class="button" onclick="redireccionarPagina()">Volver a la página principal</button>

    <script>
        function redireccionarPagina() {
            window.location.href = "gestion de inventario.html"; // Reemplaza con la URL de la página principal
        }
    </script>
</body>
</html>
