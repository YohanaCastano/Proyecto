<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
   
    <title>Validacion Formulario</title>
</head>
<body>
    <div class="contenedor-principal">
        <form action="" class="formulario" id="formulario">
            <h2>Registro Compra a Proveedor</h2>
           
            <div class ="formulario_grupo">

                <input type="text" class="formulario_grupo_input" name ="proveedor" id="proveedor" placeholder="nombre proveedor" required ><br><br>
                <input type="text" class="formulario_grupo_input" name ="producto" id="producto" placeholder="producto" required ><br><br>
                <input type="int" class="formulario_grupo_input" name ="cantidad" id="cantidad" placeholder="cantidad" required ><br><br>
                <input type="float" class="formulario_grupo_input" name ="precio" id="precio" placeholder="precio" required ><br><br>
                
                <span class="mensajeError" id="mensajeError"></span><br>
   
            </div> 
            <button id="submitButton" type="submit">Registrar</button>  
            </form>
        
        <div class="imagen">
            <img src= "https://img.freepik.com/vector-gratis/ilustracion-concepto-cuaderno_114360-387.jpg?w=740&t=st=1688023763~exp=1688024363~hmac=eb76056873e4fba613d40dc657c5be252c3f2bc0ea302a8d65520643f579e482"alt="Imagen Registrarse">
        </div>
    </div>
    <button class="button" onclick="redireccionarPagina()">Volver a la página principal</button>
    <script>
        function redireccionarPagina() {
            window.location.href = "gestion de inventario.html"; // Reemplaza con la URL de la página principal
        }
    </script>
    <script src="js/validarRegistroCompraProveedor.js"></script>
</body>
</html>
